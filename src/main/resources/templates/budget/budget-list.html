<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:insert="~{/general/head.html}"></div>
    <meta name="_csrf" content="${_csrf.token}"/>
    <meta name="_csrf_header" content="${_csrf.headerName}"/>

    <!-- Editable CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/dataTables.bootstrap4.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/responsive.dataTables.min.css}">
    <link th:href="@{/css/login-register-lock.css}" rel="stylesheet">
    <link th:href="@{/css/jquery.toast.css}" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/style.min.css}" rel="stylesheet">
    <!-- page css -->
    <link th:href="@{/css/pages/inbox.css}" rel="stylesheet">
</head>

<body class="skin-blue fixed-layout">
<div class="preloader">
    <div class="loader">
        <div class="loader__figure"></div>
        <p class="loader__label">CRM</p>
    </div>
</div>

<div id="main-wrapper">
    <div th:insert="~{/general/header.html}"></div>
    <div th:insert="~{/general/left-sidebar.html}"></div>

    <div class="page-wrapper">
        <div class="container-fluid">
            <div th:insert="~{/general/page-titles.html}"></div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Budgets</h4>

                            <!-- Filtre par client -->
                            <form th:action="@{/budget/list}" method="get" class="form-inline mb-3">
                                <label for="customerFilter" class="mr-2">Filter by Customer:</label>
                                <select id="customerFilter" name="customerId" class="form-control mr-2">
                                    <option value="">-- All Customers --</option>
                                    <option th:each="cust : ${customers}" 
                                            th:value="${cust.customerId}" 
                                            th:text="${cust.name}"
                                            th:selected="${cust.customerId == param.customerId}"></option>
                                </select>

                                <div class="form-group mr-2">
                                    <label for="startDate" class="mr-2">Start Date:</label>
                                    <input type="date" id="startDate" name="startDate" 
                                           class="form-control" 
                                           th:value="${selectedStartDate}">
                                </div>
                                <div class="form-group mr-2">
                                    <label for="endDate" class="mr-2">End Date:</label>
                                    <input type="date" id="endDate" name="endDate" 
                                           class="form-control" 
                                           th:value="${selectedEndDate}">
                                </div>
                                
                                <button type="submit" class="btn btn-primary">Filter</button>
                            </form>

                            <!-- Tableau des budgets -->
                            <div class="table-responsive m-t-40">
                                <table id="config-table" class="table display table-bordered table-striped no-wrap">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Customer</th>
                                            <th>Date</th>
                                            <th>Value</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:if="${budgets != null}" 
                                            th:each="budget : ${budgets}" 
                                            th:classappend="${budget.isDepass} ? 'table-danger' : ''">
                                            <td th:text="${budget.id}"></td>
                                            <td th:text="${budget.customer.name}"></td>
                                            <td th:text="${budget.date}"></td>
                                            <td th:text="${budget.value}"></td>
                                            <td>
                                                <a th:href="${home + 'budget/view/' + budget.id}" class="btn btn-sm btn-info mr-1">
                                                    <i class="fas fa-eye"></i>
                                                </a>
                                                <a th:href="${home + 'budget/edit/' + budget.id}" class="btn btn-sm btn-warning">
                                                    <i class="fas fa-edit"></i>
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div th:insert="~{/general/right-sidebar.html}"></div>
        </div>
    </div>

    <div th:insert="~{/general/footer.html}"></div>
</div>

<!-- Scripts -->
<script th:inline="javascript">
    var home = /*[[${home}]]*/ null;
</script>
<script th:src="@{/js/library/jquery-3.2.1.min.js}" type="text/javascript"></script>
<script th:src="@{/js/library/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/js/library/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/library/perfect-scrollbar.jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/js/library/waves.js}" type="text/javascript"></script>
<script th:src="@{/js/library/sidebarmenu.js}" type="text/javascript"></script>
<script th:src="@{/js/library/sticky-kit.min.js}"></script>
<script th:src="@{/js/library/jquery.sparkline.min.js}" type="text/javascript"></script>
<script th:src="@{/js/library/custom.min.js}" type="text/javascript"></script>
<script th:src="@{/js/library/jquery.toast.js}"></script>
<script th:src="@{/js/library/toastr.js}"></script>
<script th:src="@{/js/library/jquery.dataTables.min.js}"></script>
<script th:src="@{/js/library/dataTables.responsive.min.js}"></script>
<script>
    $(document).ready(function() {
        $('#config-table').DataTable({
            responsive: true
        });
    });
</script>
</body>
</html>
